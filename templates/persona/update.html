{% extends 'base.html' %}

{% block title %}
Modificar Empleado
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Modificar</h1>
            <div class="cell">
                <form class="grid-x grid-margin-x" method="post"> {% csrf_token %}

                    <div class="cell large-6 medium-6">
                        <label>Nombres:
                            {{ form.first_name }}
                        </label>
                    </div>
                    <div class="cell large-6 medium-6">
                        <label>Apellidos:
                            {{ form.last_name }}
                        </label>
                    </div>
                    <div class="cell large-6 medium-6">
                        <label>Trabajo
                            {{ form.job }}
                        </label>
                    </div>
                    <div class="cell large-6 medium-6">
                        <label>√Årea:
                            {{ form.department }}
                        </label>
                    </div>
                    <div class="cell large-6 medium-6">
                        <label>Habilidades extra:
                            {{ form.habilidades }}
                        </label>
                    </div>
                    <div class="cell">
                        <button type="submit" class="success button">Modificar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
