{% extends 'base.html' %}

{% block title %}
Registrar Empleado
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Empleado</h1>

        <form method="post" class="cell grid-x grid-margin-x" enctype="multipart/form-data"> {% csrf_token %}

            <div class="cell large-6 medium-6">
                <label>Nombres:
                    {{ form.first_name }}
                </label>
            </div>
            <div class="cell large-6 medium-6">
                <label>Apellidos:
                    {{ form.last_name }}
                </label>
            </div>
            <div class="cell large-6 medium-6">
                <label>Trabajo
                    {{ form.job }}
                </label>
            </div>
            <div class="cell large-6 medium-6">
                <label>√Årea:
                    {{ form.department }}
                </label>
            </div>
            <div class="cell large-12 medium-12">
                <label>Habilidades extra:
                    {{ form.habilidades }}
                </label>
            </div>
            <div class="cell large-12 medium-12">
                <label>Foto:
                    {{ form.avatar }}
                </label>
            </div>            
            <div class="cell">
                <button type="submit" class="success button">Guardar</button>
            </div>

        </form>
    </div>


</div>

{% endblock content %}
